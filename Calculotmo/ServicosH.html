    <style>
        .btn-home {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,123,255,0.4);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }
        .btn-home:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 12px 35px rgba(0,123,255,0.6);
        }
        .btn-home:active {
            transform: scale(0.95);
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #030303 0%, #030303 100%);
            margin: 0; padding: 20px;
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            padding: 40px;
        }
        h1 {
            color: white;
            background: linear-gradient(135deg, #28a745, #20c997);
            padding: 30px;
            border-radius: 20px 20px 0 0;
            text-align: center;
            margin: 0 0 30px 0;
            font-size: 2.2em;
            font-weight: 700;
            user-select: none;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #333;
        }
        select, input[type=number], input[type=text] {
            width: 100%;
            padding: 16px 18px;
            font-size: 16px;
            border-radius: 12px;
            border: 2px solid #e1e5e9;
            margin-bottom: 25px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        select:focus, input:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40,167,69,0.1);
        }
        .select-container {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        .search-box {
            position: relative;
            margin-bottom: 10px;
        }
        .search-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            color: #6c757d;
            user-select: none;
        }
        #searchServico {
            padding-left: 50px;
            background-color: #f8f9fa;
        }
        #servico {
            height: 250px;
            overflow-y: auto;
            background-color: #f8f9fa;
            border-radius: 12px;
        }
        #taxa {
            display: none !important;
        }
        .info-cilindrada {
            background: linear-gradient(135deg, #17a2b8, #20c997);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            user-select: none;
        }
        .btn-calcular {
            background: linear-gradient(135deg, #28a745, #20c997);
            border: none;
            color: white;
            font-weight: 700;
            font-size: 1.3em;
            padding: 20px 0;
            width: 100%;
            cursor: pointer;
            border-radius: 12px;
            transition: transform 0.3s, box-shadow 0.3s;
            user-select: none;
        }
        .btn-calcular:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(40,167,69,0.4);
        }
        .resultado {
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #d4edda, #c3e6cb);
            border: 1px solid #c3e6cb;
            border-radius: 15px;
            display: none;
            text-align: center;
            font-size: 1.5em;
            font-weight: 700;
            color: #155724;
            user-select: none;
        }
        .detalhes {
            margin-top: 15px;
            background: rgba(255,255,255,0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: left;
            font-weight: 600;
            font-size: 1em;
            color: #333;
            user-select: text;
        }
        @media (max-width: 768px) {
            .select-container {
                grid-template-columns: 1fr;
            }
        }
        .aviso {
            background: #e7f3ff;
            padding: 15px;
            margin-bottom: 25px;
            border-left: 4px solid #28a745;
            border-radius: 8px;
            font-weight: 600;
            user-select: none;
        }
    </style>
</head>

   // Cilindrada fict√≠cia para esses ve√≠culos, ajuste conforme real
    const cilindradaPorModelo = {
        nex110: 110,
        chopper150: 150,
        lindy: 110,
        dk150: 150,
        dk160: 160,
        dr160: 160,
        dl160: 160,
        nk150: 150,
        masterride150: 150
        // Adicione mais entradas conforme necess√°rio
    };

    // Valores novo c√°lculo para interna por cilindrada cc
    const valoresPorCilindrada = {
        interna: { 150: 66, 450: 132, 800: 192, 2000: 288 }, // max cc para faixa, usar <= compara√ß√£o
        particular: { 150: 110, 450: 220, 800: 320, 2000: 480 },
        garantia: 72
    };

    function getValorPorCilindrada(cc, tipo) {
        if (tipo === "garantia") return valoresPorCilindrada.garantia;
        if (cc <= 150) return valoresPorCilindrada[tipo][150];
        if (cc <= 450) return valoresPorCilindrada[tipo][450];
        if (cc <= 800) return valoresPorCilindrada[tipo][800];
        return valoresPorCilindrada[tipo][2000];
    }

    function atualizarServicos() {
        const veiculo = document.getElementById('veiculo').value;
        const servico = document.getElementById('servico');
        servico.innerHTML = '<option value="">-- Primeiro selecione o ve√≠culo --</option>';
        servico.disabled = true;
        if (veiculo && tmoData[veiculo]) {
            Object.entries(tmoData[veiculo]).forEach(([codigo, data]) => {
                let opt = document.createElement('option');
                opt.value = codigo;
                opt.textContent = `${codigo} - ${data.desc} (${data.tempo}h)`;
                servico.appendChild(opt);
            });
            servico.disabled = false;
        }
        atualizarCilindrada();
        filtrarServicos();
    }

    function filtrarServicos() {
        const filtro = document.getElementById('searchServico').value.toLowerCase();
        const opcoes = document.querySelectorAll('#servico option:not([value=""])');
        let temVisiveis = false;
        opcoes.forEach(opt => {
            const texto = opt.textContent.toLowerCase();
            const show = texto.includes(filtro);
            opt.style.display = show ? '' : 'none';
            if(show) temVisiveis = true;
        });
        document.getElementById('servico').disabled = !temVisiveis && filtro.trim() !== '';
    }

    function atualizarCilindrada() {
        const veiculo = document.getElementById('veiculo').value;
        const tipo = document.getElementById('tipoServico').value;
        const info = document.getElementById('infoCilindrada');
        if (!veiculo) {
            info.style.display = 'none';
            document.getElementById('taxa').value = '';
            return;
        }
        const cc = cilindradaPorModelo[veiculo] || 150;
        const valor = getValorPorCilindrada(cc, tipo);
        info.style.display = 'block';
        document.getElementById('tipoServicoLabel').textContent = tipo.toUpperCase();
        document.getElementById('valorHora').textContent = `R$ ${valor}/h (Cilindrada: ${cc}cc)`;
        document.getElementById('taxa').value = valor;
    }

    function atualizarTaxa() {
        atualizarCilindrada();
    }

    function calcular() {
        const veiculo = document.getElementById('veiculo').value;
        const servicoCodigo = document.getElementById('servico').value;
        const taxa = parseFloat(document.getElementById('taxa').value);
        if (!veiculo) {
            alert('‚ùå Selecione o ve√≠culo!');
            return;
        }
        if (!servicoCodigo) {
            alert('‚ùå Selecione o servi√ßo!');
            return;
        }
        if (isNaN(taxa) || taxa <= 0) {
            alert('‚ùå Taxa inv√°lida!');
            return;
        }
        const dados = tmoData[veiculo]?.[servicoCodigo];
        if (!dados) {
            alert(`‚ùå TMO n√£o encontrado para ve√≠culo ${veiculo.toUpperCase()} e servi√ßo ${servicoCodigo}`);
            return;
        }
        const valorTotal = dados.tempo * taxa;
        document.getElementById('valorTotal').textContent = `R$ ${valorTotal.toFixed(2).replace('.', ',')}`;
        document.getElementById('detalhes').innerHTML = `
            Servi√ßo: <strong>${dados.desc}</strong><br>
            Tempo: <strong>${dados.tempo}h</strong><br>
            Ve√≠culo: <strong>${veiculo.toUpperCase()}</strong><br>
            Taxa por hora: <strong>R$ ${taxa}</strong>
        `;
        document.getElementById('resultado').style.display = 'block';
        document.getElementById('resultado').scrollIntoView({ behavior: 'smooth' });
    }

    // Inicializa ao carregar
    window.onload = () => {
        atualizarTaxa();
    };
</script>
